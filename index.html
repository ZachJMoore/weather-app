<!doctype html>
<html>

<head>
    <title>Weather App</title>
    <!--Meta-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--TODO: Change the content of this meta tag-->
    <meta name="description" content="Handy Dandy Weather App">

    <!--External Links-->
    <!--http://via.placeholder.com/100x100-->
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,700,900|Open+Sans:300,400" rel="stylesheet">
    <!--font awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Internal Links-->
    <!--css-->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="flex-container column">
        <nav class="nav">
            <input type="checkbox" id="nav-checkbox">
            <label class="nav-menu-button" for="nav-checkbox">
                <section class="nav-bars-container">
                    <div class="nav-bars nav-bar-1"></div>
                    <div class="nav-bars nav-bar-2"></div>
                    <div class="nav-bars nav-bar-3"></div>
                </section>
            </label>
            <section class="nav-links">
                <a class="nav-link-text nav-home" href="#weatherContainer">Home</a>
                <a class="nav-link-text nav-about" href="#contact">Contact</a>
                <button class="nav-link-text nav-change-location" id="changeLocationButton">Change Location</button>
            </section>
        </nav>
        <main>
            <section class="weather-container flex-container flex-wrap" id="weatherContainer">
                <section class="weather-current">
                    <section class="weather-header flex-container flex-between">
                        <section>
                            <h2 class="weather-header-title" id="weatherLocationText">Loading...</h2>
                            <p class="weather-header-subtitle">is currently</p>
                        </section>
                        <button class="weather-refresh" id="weatherRefreshButton">Refresh</button>
                    </section>
                    <section class="weather-main flex-container">
                        <section class="temperature-container flex-container column">
                            <span class="temperature-text" >
                                <span id="temperatureText">0<span></span></span>ยบF
                            </span>
                            <section class="flex-container">
                                <span class="temperature-high">
                                Min: <span id="temperatureHighText">0</span>ยบ
                                </span>
                                <span class="temperature-low">
                                    Max: <span id="temperatureLowText">0</span>ยบ
                                </span>
                            </section>
                        </section>
                        <section class="description-container flex-container column">
                            <h2 id="descriptionText">Loading...</h2>
                        </section>
                    </section>
                    <hr width="90%">
                    <section class="barometrics-container flex-container weather-subsection">
                        <span class="humidity-text weather-subsection-text">Humidity: <span id="humidityText">0</span>%</span>
                        <span class="pressure-text weather-subsection-text">Pressure: <span id="pressureText">0</span> inHg</span>
                    </section>
                    <hr width="90%">
                    <section class="wind-container flex-container weather-subsection">
                        <span class="wind-speed-text weather-subsection-text">Wind Speed: <span id="windSpeedText">0</span></span>
                        <span class="wind-gust-text weather-subsection-text">Gust: <span id="windGustText">0</span></span>
                        <span class="wind-direction-text weather-subsection-text">Direction: <span id="windDirectionText">0</span>ยบ</span>
                    </section>
<!--
                    <hr width="90%">
                    <section class="sun-container flex-container weather-subsection">
                        <span class="sunrise-text weather-subsection-text">Sunrise: <span id="sunriseText">In the morning</span></span>
                        <span class="sunset-text weather-subsection-text">Sunset: <span id="sunsetText">At night</span></span>
                    </section>
-->
                </section>
                <section class="weather-five-day flex-container flex-wrap" id="weatherFiveDayContainer">
                </section>
            </section>
        </main>
        <footer class="footer flex-container flex-wrap" id="contact">
            <h2 class="footer-title text-center">Find Me Elsewhere:</h2>
            <section class="footer-sub-section flex-container">
                <section>
                        <a href="https://github.com/ZachJMoore" class="default-color footer-social" aria-label="github" target="_blank"><i class="fa fa-github footer-fa-custom"></i></a>
                        <a href="https://www.instagram.com/zach_jmoore_" class="default-color footer-social" aria-label="instagram" target="_blank"><i class="fa fa-instagram footer-fa-custom"></i></a>
                        <a href="http://linkedin.com/in/zach-moore-" class="default-color footer-social" aria-label="linkedin" target="_blank"><i class="fa fa-linkedin footer-fa-custom"></i></a>
                </section>
            </section>
        </footer>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
